<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- RemixIcons Icons -->
    <link rel="stylesheet" href="assets/RemixIcon_Fonts_v2.5.0/fonts/remixicon.css">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <div class="clock">
        <div class="container">
                <div class="clock-outer">
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <div class="clock-inner">
                        <div class="content">
                            <p class="day"></p>
                            <p class="date">26 Nov 2022</p>
                            <p class="time">
                                <span class="h"></span>_
                                <span class="m"></span>
                            </p>
                            <p class="am-pm"></p>
                            <div class="alarm">
                                <p class="seconds">00:60</p>
                                <i class="ri-alarm-fill ri"></i>
                            </div>
                        </div>
                        <span class="secondHand"></span>
                    </div>
                    <span class="clock-glass"></span>
            </div>
        </div>
     </div>
</body>
</html> 
  <!-- Js Script -->
  <script src="assets/js/script.js"></script>
